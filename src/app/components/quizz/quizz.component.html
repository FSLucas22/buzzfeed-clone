<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/imgs/logo.png" alt="BuzzFeed Logo">
    <h3>{{ title }}</h3>
  </div>
  <div class="quizz__questions" *ngIf=!finished>
    <h3>{{ selectedQuestion.question }}</h3>
  </div>
  <div class="quizz__options" *ngIf=!finished>
    <button
      class="btn-option"
      (click)="playerChoice(option.alias)"
      *ngFor="let option of selectedQuestion.options">
      {{ option.name }}
    </button>
  </div>
  <div class="quizz__results" *ngIf=finished>
    <h1>Your result is:</h1>
    <p>{{ selectedAnswer }}</p>
  </div>
</div>
